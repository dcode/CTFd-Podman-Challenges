{% extends "admin/challenges/create.html" %}
{% block category %}
<div class="form-group">
    <label>
        Category:<br>
        <small class="form-text text-muted">
            The category of your challenge
        </small>
    </label>
    <input type="text" class="form-control" name="category" placeholder="Enter challenge category">
</div>
<div class="form-group">
    <label for="PodmanImage" id='podmanimage_label'>Podman Image:
        <i class="far fa-question-circle text-muted cursor-help" data-toggle="tooltip" data-placement="right" title="The podman image for your challenge"></i>
    </label>
    <select id="podmanimage_select" name="podman_image" class="form-control" required></select>
</div>
{% endblock %}
{% block type %}
<input type="hidden" name="type" value="podman" id="chaltype">
{% endblock %}
